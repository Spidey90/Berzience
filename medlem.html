<!DOCTYPE html>

<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bli medlem</title>
   <link rel="icon" type="image/png" href="pics/Berzience.png" />
   <link rel="stylesheet" href="style.css" />
   <link rel="stylesheet" href="medlem.css" />
</head>

<body>
   <header>
    <nav>
      <a id="active"><img src="Icons/home.png" alt="home icon">Hem</a> 
      <a><img src="Icons/calender.png" alt="calender icon">Events</a> 
      <a><img src="Icons/lightbulb.png" alt="lightbulb icon">Tips</a>     
    </nav>
    
    <div id="title">
      <img src="pics/Berzience.png" alt="Berzience logo">
      Berzience
    </div>

    <div id="extra">
      <a>Kontakta oss</a>
      <span>Övrigt</span>
    </div>
   </header>

   <main>
      <span id="medlem">Bli Medlem</span>
      <input type="text" placeholder="Förnamn" id="förnamn">
      <input type="text" placeholder="Efternamn" id="efternamn">
      <input type="email" placeholder="Email" id="email">
      <input type="text" placeholder="Klass" id="klass">
      <input type="text" placeholder="Födelseår" id="år">
      <input type="text" placeholder="kön" id="kön">
      <input type="tel" placeholder="Telefonnummer" id="tel">
      <input type="text" placeholder="Postort" id="post">
      <input type="text" placeholder="Discord" id="username">
   </main>

    
</body>
</html>
